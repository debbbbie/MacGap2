<!DOCTYPE html>
<html>
  <head>
    <title>XcodeCleaner</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body style="overflow:scroll">
    <div class="container div-init" style="text-align: center; display: table;height: 100%">
      <div class="row" style="vertical-align: middle; display: table-cell">
        <h1>欢迎使用 XcodeCleaner</h1>
        <button class="btn btn-primary" id="btn-scan" type="button">开始扫描 </button>
      </div>
    </div>
    <div class="container div-result" style="display: none">
      <header class="main-head page-header" style="width:100%;top:0;position:relative;background:white;z-index:100;margin: 0 0 0 0; padding-left:10px" data-spy="affix" data-offset-top="10">
        <h1 style="text-align:left; width:100%"><span>XcodeCleaner</span><span class="op-clear pull-right" style="display:none;font-size:14px;margin-right:10px">
            <button class="btn btn-primary" id="btn-clear" type="button"> <i class="glyphicon glyphicon-play-circle"></i><span>&nbsp;开始清理 </span></button><span class="select-status"></span></span></h1>
      </header>
      <section id="active-tasks">
        <div class="section-header"><i class="icon-chevron-down glyphicon glyphicon-chevron-down"></i><b> <span>Platforms </span><i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="仅需移除不需要的，如 AppleTVSimulator.platform"></i></b></div>
        <ul class="tasks-table platforms">
          <li>
            <div class="empty-tasks"><strong>暂无</strong></div>
          </li>
        </ul>
      </section>
      <section id="active-tasks">
        <div class="section-header"><i class="icon-chevron-down glyphicon glyphicon-chevron-down"></i><b>Runtimes</b></div>
        <ul class="tasks-table runtimes">
          <li>
            <div class="empty-tasks"><strong>暂无</strong></div>
          </li>
        </ul>
      </section>
    </div>
    <script id="task-tpl" type="text/html">
      {{each tasks as task i}}
      <li class="task" data-dirname="{{task.title}}">
          <div class="left-area">
              <div class="task-name">
                  <i class="select-box glyphicon"></i>
                  <span title="{{task.title}}">{{task.title}}</span>
                  <div class="finder-desc pull-right" style="color: gray;">
                      {{task.path}}
                      <i class="glyphicon glyphicon-search finder" title="在 Finder 中显示" data-toggle="tooltip"></i> 
                  </div>
              </div>
          </div>
          <div class="right-area">
              <div class="pull-right">
                  <span style="cursor: default;">
                      <span class="size_display"><i class="glyphicon glyphicon-refresh glyphicon-spin"></i>{{task.size}}</span>
                  </span>
              </div>
              <div class="clearfix"></div>
          </div>
      </li>
      {{/each}}
      
    </script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/art-template.js"></script>
    <script src="index.js"></script>
  </body>
</html>
